<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>choicepool</title>
  </head>
  
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-md navbar-light choicepool-header">
      <a class="navbar-brand" href="#">choicepool</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
<!--
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
-->
        </ul>
        <span class="navbar-text lead text-muted">
          <span id="username"></span>
          &nbsp;
        </span>
        <button id="btnLogout" type="button" class="btn btn-outline-dark clickable">sign out</button>
      </div>
    </nav>
    
    <div class="container padded-top">
      <div class="row">
        
        <div class="col-md-4">
          <div class="container text-muted vertical-align">
             all pools
            <span id="linkCreatePool" class="clickable float-right"><i class="fa fa-plus" aria-hidden="true"></i></span>
          </div>
          <div class="input-group padded-top">
            <input id="inputSearchPools" type="text" class="form-control" placeholder="search pools...">
            <span class="input-group-btn">
              <button id="btnSearchPools" class="btn btn-outline-dark clickable" type="button">search</button>
            </span>
          </div>
          <div class="container padded-top">
            <ol id="poolsList"></ol>
          </div>
        </div>
        
        <div class="col-md-8">
          <div id="textCurrentPool" class="container text-muted">
            no pool selected
            <button id="btnRandomChoice" type="button" class="btn btn-outline-dark clickable float-right">random choice</button>
          </div>
          
          <div class="input-group padded-top">
            <input id="inputAddChoice" type="text" class="form-control" placeholder="add a choice...">
            <span class="input-group-btn">
              <button id="btnAddChoice" class="btn btn-outline-dark clickable" type="button">add</button>
            </span>
          </div>

          <div class="container padded-top">
            <ol id="poolContents"></ol>
          </div>
 
        </div>      
      </div>
    </div>
    
    <div id="modalRandomChoice" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">your pick is...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="textRandomChoice"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Styles and Bootstrap stuff   -->
  <link rel="stylesheet" href="choicepool.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Firebase initialization -->
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  <script src="firebase.js"></script>

  <!-- Firebase authentication state tracker -->
  <script src="authstate.js"></script>

  <!-- Choicepool javascript -->
  <script src="choicepool.js"></script>
</html>
